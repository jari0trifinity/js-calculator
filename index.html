<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <title>Calcu</title>
</head>

<body>
    <div class="calcu">
        <!-- Resultados -->
        <div class="display" id="historial">1001 * 2</div>
        <div class="display" id="actual">Actual</div>
        <!--Numeros-->
        <button class="btn-blanco" id="cero" onclick="DarNumero(0)">0</button>
        <button class="btn-blanco" id="uno" onclick="DarNumero(1)">1</button>
        <button class="btn-blanco" id="dos" onclick="DarNumero(2)">2</button>
        <button class="btn-blanco" id="tres" onclick="DarNumero(3)">3</button>
        <button class="btn-blanco" id="cuatro" onclick="DarNumero(4)">4</button>
        <button class="btn-blanco" id="cinco" onclick="DarNumero(5)">5</button>
        <button class="btn-blanco" id="seis" onclick="DarNumero(6)">6</button>
        <button class="btn-blanco" id="siete" onclick="DarNumero(7)">7</button>
        <button class="btn-blanco" id="ocho" onclick="DarNumero(8)">8</button>
        <button class="btn-blanco" id="nueve" onclick="DarNumero(9)">9</button>
        <button class="btn-blanco" id="e" onclick="DarNumero(2.718)">e</button>
        <button class="btn-blanco" id="punto" onclick="DarNumero()">.</button>
        <!--Operaciones-->
        <button class="btn-naranja">+</button>
        <button class="btn-naranja">*</button>
        <button class="btn-naranja">/</button>
        <button class="btn-naranja">-</button>
        <button class="btn-naranja">AC</button>
        <button class="btn-blanco" title="Bla bla">=</button>
        <!--Memorias-->
        <button>MR+</button>
        <button>MR-</button>
        <button>MR</button>
        <button>His</button>
    </div>

</body>


<script src="javascript.js"></script>

</html>
